<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Retornando um variável</h2>  
    <p>Agora são: {{ now }}</p>

    <ul>
    {% for transacao in transacoes %}
        {% if transacao == "t1" %}
            <li><b>{{ transacao }}</b></li>
        {% else %}
            <li>{{ transacao }}</li>
        {% endif %}
        
    {% endfor %}
    </ul>

</body>
</html>
